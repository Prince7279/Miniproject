<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTORS</title>
 <style>
    p{
        border: 2px solid black ;
    }
      .firstPara{
        color: red;
      }
      .bgBlue{
        color: cornflowerblue;
        background-color: blue;
      }
      footer,span{
        color: crimson;
        background-color: black;
      }
    </style>
</head>
<body>
    <h3>CSS selectors</h3>
    <p>This is a simple paragraph to demonstrate css selectors</p>
    <p id="firstPara" class="firstPara bgBlue">This is another simple paragraph to demonstrate css selectors</p>
    <p>This is  yet another simple paragraph to demonstrate css selectors</p>
    <span>this is span</span>

    <footer>This is footer</footer>
</body>
</html>
