<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS variable /custom properties</title>
    <style>
        .box{
            --box-colour:violet;
            width: 200px;
            height: 200px;
            background-color: var(--box-colour);
            border: 2px solid red;
            margin: 2px 9px;
            box-shadow: 3px 3px var(--box-colour);
        }
        .container{
            --box-colour:violet;
            display: flex;
            background-color: var(--box-colour);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
